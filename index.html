<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Lets make shapes</title>
    <style>
      body { 
        margin: 0; 
        background-color: #fff;
      }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
    <script>
var scene = new THREE.Scene()
scene.background = new THREE.Color(0xf2f2f2)
var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)

var renderer = new THREE.WebGLRenderer()
renderer.setSize(window.innerWidth, window.innerHeight)
document.body.appendChild(renderer.domElement)

// cube object
var lead = new THREE.BoxGeometry(1, 2, 1)
var geometry2 = lead.clone()
var geometry3 = lead.clone()
var material1 = new THREE.MeshBasicMaterial({ color: 0x333399 })
var material2 = new THREE.MeshBasicMaterial({ color: 0xff9999 })
var material3 = new THREE.MeshBasicMaterial({ color: 0xff9900 })

var cube1 = new THREE.Mesh(lead, material1)
cube1.position.set(0, 0, 0)
scene.add(cube1)

var cube2 = new THREE.Mesh(geometry2, material2)
cube2.position.set(0, 1, 0)
scene.add(cube2)

var cube3 = new THREE.Mesh(geometry3, material3)
cube3.position.set(0, 2, 0)
scene.add(cube3)

camera.position.z = 5

function animate () {
  requestAnimationFrame(animate)
  cube1.rotation.y += 0.01
  cube2.rotation.y += 0.01
  cube3.rotation.y += 0.01

  renderer.render(scene, camera)
}
animate()
</script>
  </body>
</html>
